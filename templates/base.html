<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Instagram Carousel Editor{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #fafafa;
            color: #262626;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header nav {
            margin-top: 10px;
        }

        .header nav a {
            color: #0095f6;
            text-decoration: none;
            margin-right: 20px;
        }

        .header nav a:hover {
            text-decoration: underline;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #0095f6;
            color: white;
        }

        .btn-primary:hover {
            background: #1877f2;
        }

        .btn-success {
            background: #00c853;
            color: white;
        }

        .btn-success:hover {
            background: #00a843;
        }

        .btn-danger {
            background: #ed4956;
            color: white;
        }

        .btn-danger:hover {
            background: #d62839;
        }

        .btn-secondary {
            background: #dbdbdb;
            color: #262626;
        }

        .btn-secondary:hover {
            background: #c7c7c7;
        }

        .card {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .card-body {
            padding: 20px;
        }

        img {
            max-width: 100%;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading:after {
            content: "...";
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Instagram Carousel Editor</h1>
            <nav>
                <a href="/">Models</a>
                <a href="/browse">Browse Carousels</a>
                <a href="/batches">ComfyUI Batches</a>
            </nav>
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
